<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">calc</h1>
    <div class="display-container">
      <span class="number-placeholder">0</span>
    </div>

    <div class="grid-container">
      <div class="grid-item"><button class="button" value="7">7</button></div>
      <div class="grid-item"><button class="button" value="8">8</button></div>
      <div class="grid-item"><button class="button" value="9">9</button></div>
      <div class="grid-item">
        <button class="button" value="del">Del</button>
      </div>

      <div class="grid-item"><button class="button" value="4">4</button></div>
      <div class="grid-item"><button class="button" value="5">5</button></div>
      <div class="grid-item"><button class="button" value="6">6</button></div>
      <div class="grid-item"><button class="button" value="+">+</button></div>

      <div class="grid-item"><button class="button" value="1">1</button></div>
      <div class="grid-item"><button class="button" value="2">2</button></div>
      <div class="grid-item"><button class="button" value="3">3</button></div>
      <div class="grid-item"><button class="button" value="-">-</button></div>

      <div class="grid-item"><button class="button" value=".">.</button></div>
      <div class="grid-item"><button class="button" value="0">0</button></div>
      <div class="grid-item"><button class="button" value="/">/</button></div>
      <div class="grid-item"><button class="button" value="*">x</button></div>

      <div id="reset">
        <button class="button" value="reset">Reset</button>
      </div>
      <div id="equal"><button class="button" value="=">=</button></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
